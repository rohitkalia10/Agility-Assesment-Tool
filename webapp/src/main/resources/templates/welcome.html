<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Agile Tool</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.main.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/main.css}"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<nav class="navbar bg-dark">
    <a class="nav-link" href="#">Agility.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Agility-Assesment-Tool</h1>
        <h2>
            <span th:text="'Welcome, ' + ${message}"></span>
        </h2>
    </div>

    <ol>
        <li th:each="task : ${tasks}" th:text="${task}"></li>
    </ol>

    <div class="container list-users">
        <p>
            <a href="/api/agility/V1/getUsers" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> List Users </i></a>
        </p>
    </div>

</main>
<!-- /.container -->

<!--<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>-->
</body>
</html>
